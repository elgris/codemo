{% extends "layouts/main.tpl.html" %}
<!-- -->
{% block body %}
<div class="container" ng-app="myapp">
    <div class="row">
        <!-- Here user inputs code -->
        <div ng-controller="CodeFormController" class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <form ng-submit="submitCodeForm()">

                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <h2>Put your code here</h2>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <h2><button type="submit" class="btn btn-primary pull-right">Submit</button></h2>
                    </div>
                </div>
                <!-- messages -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="label label-success" ng-show="successMessage">{% templatetag openvariable %} successMessage {% templatetag closevariable %}</span>
                        <span class="label label-danger" ng-show="errorMessage">{% templatetag openvariable %} errorMessage {% templatetag closevariable %}</span>
                    </div>

                </div>

                <textarea class="form-control" name="src" rows="20" ng-model="codeForm.src"></textarea>
            </form>
        </div>
        <!-- Here pretty scheme is displayed -->
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            <div id="paper" class="paper"/>
        </div>
    </div>
</div>
<script src="/assets/js/graph.js"></script>
<script src="/assets/js/code_form.js"></script>
{% endblock %}
